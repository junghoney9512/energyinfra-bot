name: Daily Energy Bot

on:
  schedule:
    - cron: '0 23 * * *' # 한국 시간 매일 오전 8시 (UTC 23:00)
  workflow_dispatch: # 직접 실행해볼 수 있는 '버튼'을 생성합니다.

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install yfinance pandas deep-translator requests

      - name: Run Analysis Script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python main.py
